<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스스탠드</title>
    <link rel="stylesheet" href="src/index.css">
</head>

<body>

    <div class="main">
        <header class="header-box">
            <a class="news-stand-box">
                <img class="newspaper" src="/static/ikon/newspaper.png">
                <div class="news-stand-message">뉴스스탠드</div>
            </a>
            <div class="date"></div>
        </header>

        <div class="top-news-box">
            <div class="top-news-display-board margin-right"></div>
            <div class="top-news-display-board"></div>
        </div>

        <nav>
            <div class="subscribe-mode-container">
                <button class="show-all-company">전체 언론사</button>
                <button class="show-subscribe-company">내가 구독한 언론사</button>
            </div>
            <div>
                <img src="/static/ikon/Symbol.png">
                <img src="/static/ikon/grid-view.png">
            </div>
        </nav>
        <main class="company-list-box">
            <a><img class="left-btn" src="/static/ikon/LeftButton.png"></a>
            <ul class="company-display">
            </ul>
            <a><img class="light-btn" src="/static/ikon/RightButton.png"></a>
        </main>
    </div>
    <script src="src/index.js" type="module"></script>
</body>

</html>
